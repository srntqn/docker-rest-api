swagger: "2.0"
info:
  description: Swagger file for Docker Rest API
  version: "1.0.0"
  title: Docker Rest API
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

paths:
  /containers:
    get:
      operationId: "containers.listContainers"
      tags:
        - "containers"
      responses: 
        200:
          description: "Successful get containers"
          schema:
            type: "array"

  /containers/{name}:
    get:
      operationId: "containers.getContainer"
      tags:
        - "containers"
      parameters:
      - name: "name"
        in: path
        type: string
        required: true
      responses:
        200:
          description: "Successful get specific container"
          schema:
            type: "array"
    post:
      operationId: "containers.createContainer"
      tags:
        - "containers"
      parameters:
      - name: "name"
        in: path
        type: string
        required: true
      responses:
        200:
          description: "Successful create container"
          schema:
            type: "string"
    put:
      operationId: "containers.changeContainerStatus"
      tags:
        - "containers"
      parameters:
      - name: "name"
        in: path
        type: string
        required: true
      - name: "status"
        in: query
        type: string
        required: true
      responses:
        200:
          description: "Successful change container status"
          schema:
            type: "string"
    delete:
      operationId: "containers.removeContainer"
      tags:
        - "containers"
      parameters:
      - name: "name"
        in: path
        type: string
        required: true
      responses:
        200:
          description: "Successful delete container"
          schema:
            type: "string"
